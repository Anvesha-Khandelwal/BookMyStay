<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - BookMyStay</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1rem;
}

.auth-container {
  background: white;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  overflow: hidden;
  max-width: 900px;
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.auth-sidebar {
  background: linear-gradient(135deg, rgba(102,126,234,0.95), rgba(118,75,162,0.95)),
              url('https://images.unsplash.com/photo-1566073771259-6a8506099945?w=600') center/cover;
  padding: 60px 40px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.auth-sidebar h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  font-weight: 800;
}

.auth-sidebar p {
  font-size: 1rem;
  opacity: 0.95;
  line-height: 1.6;
}

.auth-form {
  padding: 60px 50px;
}

.auth-tabs {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  border-bottom: 2px solid #f0f0f0;
}

.tab-btn {
  background: none;
  border: none;
  padding: 10px 20px;
  font-size: 1.1rem;
  font-weight: 700;
  color: #999;
  cursor: pointer;
  position: relative;
  transition: 0.3s;
  font-family: 'Poppins', sans-serif;
}

.tab-btn.active {
  color: #667eea;
}

.tab-btn.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 3px;
  background: #667eea;
}

.form-tab {
  display: none;
}

.form-tab.active {
  display: block;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #333;
  font-size: 0.9rem;
}

.input-box i {
  position: absolute;
  left: 15px;
  top: 43px;
  color: #999;
}

.input-box input {
  width: 100%;
  padding: 14px 15px 14px 45px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  transition: 0.3s;
  font-weight: 500;
}

.input-box input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
}

.error-message, .success-message {
  padding: 12px 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  display: none;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 0.9rem;
}

.error-message {
  background: #fee;
  color: #c33;
  border: 1px solid #fcc;
}

.success-message {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

button[type="submit"] {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-family: 'Poppins', sans-serif;
}

button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102,126,234,0.4);
}

button[type="submit"]:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.form-footer {
  text-align: center;
  margin-top: 20px;
  color: #666;
  font-size: 0.9rem;
}

.form-footer a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}

.form-footer a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .auth-container {
    grid-template-columns: 1fr;
  }
  
  .auth-sidebar {
    display: none;
  }
  
  .auth-form {
    padding: 40px 30px;
  }
}
</style>
</head>
<body>

<div class="auth-container">
  <!-- Sidebar -->
  <div class="auth-sidebar">
    <h1>üè® BookMyStay</h1>
    <p>Welcome back! Sign in to access exclusive hotel deals, manage your bookings, and enjoy a seamless travel experience.</p>
  </div>

  <!-- Form Section -->
  <div class="auth-form">
    <div class="auth-tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN TAB -->
    <div class="form-tab active" id="loginTab">
      <div class="error-message" id="loginError">
        <i class="fas fa-exclamation-circle"></i>
        <span id="loginErrorText"></span>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-box">
          <label>Email Address</label>
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder="your@email.com" required>
        </div>

        <div class="input-box">
          <label>Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Enter password" required>
        </div>

        <button type="submit" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="form-footer">
        Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up here</a>
      </div>
    </div>

    <!-- SIGNUP TAB -->
    <div class="form-tab" id="signupTab">
      <div class="error-message" id="signupError">
        <i class="fas fa-exclamation-circle"></i>
        <span id="signupErrorText"></span>
      </div>

      <div class="success-message" id="signupSuccess">
        <i class="fas fa-check-circle"></i>
        <span id="signupSuccessText"></span>
      </div>

      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="input-box">
          <label>Full Name</label>
          <i class="fas fa-user"></i>
          <input type="text" id="signupName" placeholder="John Doe" required>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <i class="fas fa-envelope"></i>
          <input type="email" id="signupEmail" placeholder="your@email.com" required>
        </div>

        <div class="input-box">
          <label>Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="signupPassword" placeholder="Min 6 characters" required minlength="6">
        </div>

        <button type="submit" id="signupBtn">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </form>

      <div class="form-footer">
        Already have an account? <a href="#" onclick="switchTab('login')">Login here</a>
      </div>
    </div>
  </div>
</div>

<script>
const API_URL = 'http://localhost:5000/api';

// Switch tabs
function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.form-tab').forEach(form => form.classList.remove('active'));
  
  hideMessages();
  
  if (tab === 'login') {
    document.querySelector('.tab-btn:first-child').classList.add('active');
    document.getElementById('loginTab').classList.add('active');
  } else {
    document.querySelector('.tab-btn:last-child').classList.add('active');
    document.getElementById('signupTab').classList.add('active');
  }
}

// Hide all messages
function hideMessages() {
  document.querySelectorAll('.error-message, .success-message').forEach(el => {
    el.style.display = 'none';
  });
}

// Show error
function showError(id, message) {
  const errorEl = document.getElementById(id);
  const textEl = document.getElementById(id + 'Text');
  textEl.textContent = message;
  errorEl.style.display = 'flex';
}

// Show success
function showSuccess(id, message) {
  const successEl = document.getElementById(id);
  const textEl = document.getElementById(id + 'Text');
  textEl.textContent = message;
  successEl.style.display = 'flex';
}

// Handle Login
async function handleLogin(event) {
  event.preventDefault();
  hideMessages();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const btn = document.getElementById('loginBtn');
  
  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
  
  try {
    const response = await fetch(`${API_URL}/auth/login`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });
    
    const data = await response.json();
    
    if (data.success) {
      // Save to localStorage
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      localStorage.setItem('isLoggedIn', 'true');
      
      // Redirect
      window.location.href = 'index.html';
    } else {
      showError('loginError', data.message);
    }
  } catch (error) {
    showError('loginError', 'Network error. Please check if server is running.');
  } finally {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
  }
}

// Handle Signup
async function handleSignup(event) {
  event.preventDefault();
  hideMessages();
  
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const btn = document.getElementById('signupBtn');
  
  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
  
  try {
    const response = await fetch(`${API_URL}/auth/register`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, email, password })
    });
    
    const data = await response.json();
    
    if (data.success) {
      // Save to localStorage
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      localStorage.setItem('isLoggedIn', 'true');
      
      // Show success and redirect
      showSuccess('signupSuccess', 'Account created! Redirecting...');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    } else {
      showError('signupError', data.message);
    }
  } catch (error) {
    showError('signupError', 'Network error. Please check if server is running.');
  } finally {
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
  }
}
</script>

</body>
</html>
