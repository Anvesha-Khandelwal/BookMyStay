<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - BookMyStay</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Your CSS -->
<link rel="stylesheet" href="style.css">

<style>
/* ---- Simple Page Centering ---- */
body {
  margin: 0;
  background: #faf7f3;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 1rem;
}

/* ---- Elegant Translucent Card ---- */
.login-card {
  width: 100%;
  max-width: 350px;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(10px);
  padding: 2rem;
  border-radius: 24px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

/* ---- Title ---- */
.login-card h2 {
  text-align: center;
  font-weight: 800;
  font-size: 1.6rem;
  color: #567f63;
  margin-bottom: 1.6rem;
}

/* ---- Input Box ---- */
.input-box {
  position: relative;
  margin-bottom: 1.2rem;
}

.input-box i {
  position: absolute;
  left: 12px;
  top: 15px;
  color: #567f63;
}

.input-box input {
  width: 100%;
  padding: 0.9rem 0.9rem 0.9rem 2.5rem;
  border-radius: 14px;
  border: 1px solid #dfe6e9;
  outline: none;
  font-weight: 600;
  font-size: 0.95rem;
}

.input-box input:focus {
  border-color: #567f63;
  box-shadow: 0 0 0 3px rgba(86,127,99,0.15);
}

/* ---- Button ---- */
button {
  width: 100%;
  padding: 0.9rem;
  background: #567f63;
  border: none;
  border-radius: 14px;
  color: white;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { opacity: 0.85; transform: translateY(-2px); }

/* ---- Extra Links ---- */
.links {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  margin-top: 1rem;
  font-weight: 600;
}

.links a {
  text-decoration: none;
  color: #567f63;
  font-weight: 700;
}

.links a:hover { opacity: 0.7; }

/* ---- Social Buttons ---- */
.social {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.8rem;
  margin-top: 1.4rem;
}

.social button {
  background: transparent;
  border: 2px solid #567f63;
  color: #567f63;
  font-weight: 700;
  font-size: 0.7rem;
  padding: 0.7rem;
}

.social button:hover {
  background: rgba(86,127,99,0.12);
  transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Login</h2>

  <form id="loginForm">

    <div class="input-box">
      <i class="fa fa-envelope"></i>
      <input type="email" id="email" placeholder="Enter email">
    </div>

    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" id="pass" placeholder="Enter password">
      <i class="fa fa-eye" onclick="togglePass()" style="left:auto; right:12px;"></i>
    </div>

    <button type="submit">Sign In</button>

    <div class="links">
      <label><input type="checkbox" id="remember"> Remember</label>
      <a href="#">Forgot?</a>
    </div>

    <div class="social">
      <button type="button" onclick="alert('Google Login Soon')"><i class="fab fa-google"></i> Google</button>
      <button type="button" onclick="alert('Facebook Login Soon')"><i class="fab fa-facebook"></i> Facebook</button>
    </div>

    <p style="text-align:center;margin-top:1.5rem;font-size:0.8rem;font-weight:600;color:#636e72;">
      New here? <a href="signup.html" style="color:#567f63;font-weight:800;text-decoration:none;">Create account</a>
    </p>

    <p style="display:none;color:red;text-align:center;font-size:0.8rem;" id="errMsg">Invalid login</p>
  </form>

</div>

<script>
// ---- Password show/hide ----
function togglePass(){
  const p = document.getElementById("pass");
  p.type = p.type === "password" ? "text" : "password";
}

// ---- Login form basic validation ----
document.getElementById("loginForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;
  const rm = document.getElementById("remember").checked;

  if(email === "" || pass === ""){
    document.getElementById("errMsg").style.display = "block";
    return;
  }

  if(rm) localStorage.setItem("savedEmail", email);

  alert("Login successful!");
  window.location.href = "index.html";
});

// ---- Load remembered email ----
if(localStorage.getItem("savedEmail")){
  document.getElementById("email").value = localStorage.getItem("savedEmail");
  document.getElementById("remember").checked = true;
}
</script>

</body>
</html>
