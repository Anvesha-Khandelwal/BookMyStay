<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - BookMyStay</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

:root {
  --bg: #f5f0ea;
  --navy: #0a2540;
  --gold: #d4af37;
  --card-bg: #ffffff;
  --radius: 22px;
  --shadow: 0 15px 40px rgba(0,0,0,0.1);
  --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
}

body {
  margin: 0;
  background: var(--bg);
  font-family: "Poppins", sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MAIN CONTAINER */
.auth-container {
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  max-width: 800px;
  width: 100%;
  overflow: hidden;
  display: grid;
  grid-template-columns: 1fr 1fr;
  animation: fadeIn 0.6s ease;
}

/* LEFT PANEL (Luxury Gold-Navy Theme) */
.auth-sidebar {
  background: linear-gradient(135deg, rgba(14,40,70,0.92), rgba(10,25,60,0.92)),
              url("https://images.unsplash.com/photo-1571896349842-33c89424de2d?w=800") center/cover;
  color: var(--gold);
  padding: 70px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.auth-sidebar h1 {
  font-size: 2.4rem;
  font-weight: 800;
  color: var(--gold);
  margin-bottom: 1rem;
}

.auth-sidebar p {
  color: #e8e0c9;
  font-size: 1rem;
  line-height: 1.6;
}

/* RIGHT PANEL */
.auth-form {
  padding: 65px 55px;
}

/* TABS */
.auth-tabs {
  display: flex;
  gap: 25px;
  margin-bottom: 30px;
}

.tab-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--navy);
  opacity: 0.45;
  cursor: pointer;
}

.tab-btn.active {
  opacity: 1;
  color: var(--navy);
  border-bottom: 3px solid var(--gold);
  padding-bottom: 5px;
}

.form-tab { display: none; }
.form-tab.active { display: block; }

/* INPUTS */
.input-box {
  margin-bottom: 20px;
}

.input-box label {
  font-weight: 600;
  color: var(--navy);
}

.input-box i {
  position: absolute;
  left: 20px;
  top: 47px;
  color: #888;
}

.input-box input {
  width: 100%;
  padding: 14px 15px 14px 45px;
  border-radius: 14px;
  border: 2px solid rgba(0,0,0,0.1);
  font-size: 1rem;
  transition: 0.3s;
}

.input-box input:focus {
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(212,175,55,0.25);
}

/* ERROR + SUCCESS MESSAGES */
.error-message, .success-message {
  padding: 12px;
  border-radius: 10px;
  display: none;
  font-weight: 600;
  margin-bottom: 20px;
}

.error-message {
  background: #ffe5e5;
  color: #bb1f1f;
}

.success-message {
  background: #e6f8e6;
  color: #1a7d32;
}

/* BUTTON */
button[type="submit"] {
  width: 100%;
  padding: 15px;
  background: var(--gold);
  color: var(--navy);
  border: none;
  border-radius: 14px;
  font-weight: 800;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
}

.form-footer {
  text-align: center;
  margin-top: 15px;
}

.form-footer a {
  color: var(--navy);
  font-weight: 700;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .auth-container {
    grid-template-columns: 1fr;
  }
  .auth-sidebar { display: none; }
}

</style>
</head>
<body>

<div class="auth-container">

  <!-- LEFT — BRANDING -->
  <div class="auth-sidebar">
    <h1>BookMyStay</h1>
    <p>Premium stays. Seamless booking. Exclusive offers.</p>
  </div>

  <!-- RIGHT — AUTH FORMS -->
  <div class="auth-form">

    <div class="auth-tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <div class="form-tab active" id="loginTab">

      <div class="error-message" id="loginError">
        <i class="fas fa-exclamation-circle"></i>
        <span id="loginErrorText"></span>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">

        <div class="input-box" style="position:relative;">
          <label>Email Address</label>
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" required>
        </div>

        <div class="input-box" style="position:relative;">
          <label>Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" required>
        </div>

        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>

      <div class="form-footer">
        Don’t have an account? <a href="#" onclick="switchTab('signup')">Sign up</a>
      </div>
    </div>

    <!-- SIGNUP -->
    <div class="form-tab" id="signupTab">

      <div class="error-message" id="signupError">
        <i class="fas fa-exclamation-circle"></i>
        <span id="signupErrorText"></span>
      </div>

      <div class="success-message" id="signupSuccess">
        <i class="fas fa-check-circle"></i>
        <span id="signupSuccessText"></span>
      </div>

      <form id="signupForm" onsubmit="handleSignup(event)">

        <div class="input-box" style="position:relative;">
          <label>Full Name</label>
          <i class="fas fa-user"></i>
          <input type="text" id="signupName" required>
        </div>

        <div class="input-box" style="position:relative;">
          <label>Email Address</label>
          <i class="fas fa-envelope"></i>
          <input type="email" id="signupEmail" required>
        </div>

        <div class="input-box" style="position:relative;">
          <label>Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="signupPassword" minlength="6" required>
        </div>

        <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
      </form>

    </div>

  </div>
</div>

<script>
/* --- Your JS stays exactly the same! (Only UI changed) --- */
const API_URL = "http://localhost:5000/api";

function switchTab(tab){
  document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelectorAll(".form-tab").forEach(f => f.classList.remove("active"));
  
  if(tab === "login"){
    document.querySelector(".tab-btn:first-child").classList.add("active");
    document.getElementById("loginTab").classList.add("active");
  } else {
    document.querySelector(".tab-btn:last-child").classList.add("active");
    document.getElementById("signupTab").classList.add("active");
  }
}

function showError(id,msg){
  const el = document.getElementById(id);
  const txt = document.getElementById(id+"Text");
  txt.textContent = msg;
  el.style.display="flex";
}

function showSuccess(id,msg){
  const el = document.getElementById(id);
  const txt = document.getElementById(id+"Text");
  txt.textContent = msg;
  el.style.display="flex";
}

function hideMessages(){
  document.querySelectorAll(".error-message,.success-message").forEach(e=>e.style.display="none");
}

/* LOGIN */
async function handleLogin(e){
  e.preventDefault();
  hideMessages();

  const email = loginEmail.value;
  const password = loginPassword.value;

  const res = await fetch(`${API_URL}/auth/login`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({email,password})
  });

  const data = await res.json();

  if(!data.success){
    showError("loginError", data.error || "Invalid credentials");
    return;
  }

  localStorage.setItem("authToken",data.token);
  localStorage.setItem("user",JSON.stringify(data.user));
  localStorage.setItem("isLoggedIn","true");

  window.location.href="index.html";
}

/* SIGNUP */
async function handleSignup(e){
  e.preventDefault();
  hideMessages();

  const name = signupName.value;
  const email = signupEmail.value;
  const password = signupPassword.value;

  const res = await fetch(`${API_URL}/auth/register`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({name,email,password})
  });

  const data = await res.json();

  if(!data.success){
    showError("signupError", data.error);
    return;
  }

  showSuccess("signupSuccess","Account created!");
  setTimeout(()=> window.location.href="index.html",1500);
}
</script>

</body>
</html>
