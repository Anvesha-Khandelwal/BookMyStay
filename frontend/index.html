<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Details - BookMyStay</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

<style>
/* CLEAN SINGLE ROOT + SEASONAL THEME */
:root {
  --bg:#f5f0ea;
  --card-bg:#fff;
  --text-primary:#0a2540;
  --text-secondary:#567f63;
  --text-muted:#718096;
  --accent-gold:#ffd93d;
  --accent-cyan:#0d6e7c;
  --navy:#0a2540;
  --radius:22px;
  --blur:blur(10px);
  --shadow:0 6px 28px rgba(0,0,0,0.06);
  --shadow-hover:0 10px 38px rgba(0,0,0,0.1);
}

/* BACKGROUND */
body {
  background:var(--bg);
  font-family:"Poppins",sans-serif;
}

/* NAVIGATION */
nav {
  backdrop-filter:var(--blur);
  background:rgba(255,255,255,0.6);
  padding:1rem 2rem;
  position:sticky;
  top:0;
  z-index:300;
  border-radius:0 0 30px 30px;
  box-shadow:var(--shadow);
}
.nav-container {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav .logo {
  font-size:1.6rem;
  font-weight:800;
  color:var(--accent-cyan);
  cursor:default;
}
.nav-links {
  display:flex;
  list-style:none;
  gap:1rem;
  align-items:center;
}
.nav-links a {
  text-decoration:none;
  font-weight:700;
  color:var(--text-primary);
  padding:0.5rem 1rem;
  border-radius:18px;
  transition:0.25s;
}
.nav-links a:hover {
  background:rgba(79,209,229,0.2);
  color:var(--accent-cyan);
}
.btn-primary {
  background:var(--accent-gold);
  border:none;
  padding:0.7rem 1.2rem;
  border-radius:20px;
  font-weight:800;
  color:var(--navy);
  cursor:pointer;
  transition:0.3s;
  box-shadow:var(--shadow);
}
.btn-primary:hover {opacity:0.9;transform:translateY(-2px);box-shadow:var(--shadow-hover);}
.theme-toggle {
  background:var(--navy);
  color:#fff;
  border:none;
  padding:0.7rem 1.3rem;
  border-radius:20px;
  font-weight:800;
  cursor:pointer;
  transition:0.3s;
}
.theme-toggle:hover {background:var(--accent-cyan);}

/* SEARCH MINI BAR */
.search-bar-mini {
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:1.5rem;
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  align-items:center;
  margin:2rem auto;
  max-width:900px;
  box-shadow:var(--shadow);
}
.search-item {display:flex;flex-direction:column;gap:0.3rem;}
.search-item input, .search-item select {
  padding:0.7rem;
  border:2px solid rgba(0,0,0,0.04);
  border-radius:14px;
  outline:none;
  transition:0.25s;
}
.search-item input:focus, .search-item select:focus {
  border-color:var(--accent-cyan);
  box-shadow:0 0 0 3px rgba(79,209,229,0.2);
}

/* HOTEL HEADER */
.hotel-header {
  text-align:center;
  animation:fadeUp 0.6s ease;
}
.hotel-title {
  font-size:2rem;
  font-weight:800;
  color:var(--text-primary);
  margin-bottom:0.4rem;
}
.hotel-rating {
  background:var(--accent-cyan);
  color:#fff;
  padding:0.45rem 1rem;
  border-radius:30px;
  font-weight:700;
  font-size:0.9rem;
  display:inline-block;
  box-shadow:var(--shadow);
}

/* GALLERY + ROOM CARD */
.gallery-room-section {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:1.5rem;
  padding:2rem;
  animation:fadeIn 0.5s ease;
}
.gallery-item {
  border-radius:var(--radius);
  overflow:hidden;
  height:330px;
  border:1.5px solid rgba(0,0,0,0.05);
  animation:fadeIn 0.6s ease;
}
.gallery-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}
.gallery-item:hover img {transform:scale(1.04);}

.room-booking-card {
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:1.6rem;
  position:sticky;
  top:90px;
  height:max-content;
  box-shadow:var(--shadow);
  animation:fadeUp 0.7s ease;
}
.price {font-size:1.6rem;font-weight:800;color:var(--accent-cyan);}
.book-btn {
  background:var(--accent-cyan);
  color:#fff;
  border:none;
  width:100%;
  padding:1rem;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  transition:0.3s;
  box-shadow:var(--shadow);
}
.book-btn:hover {opacity:0.9;transform:translateY(-2px);box-shadow:var(--shadow-hover);}


.experiences-section {
  padding:2rem;
  max-width:1400px;
  margin:auto;
  animation:fadeIn 0.8s ease;
}
.experiences-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:1.8rem;
  padding:1rem;
}
.experience-card {
  background:var(--card-bg);
  border-radius:var(--radius);
  overflow:hidden;
  border:1.5px solid rgba(255,255,255,0.08);
  cursor:pointer;
  transition:0.3s;
  box-shadow:var(--shadow);
  animation:fadeIn 0.6s ease;
}
.experience-card:hover {
  transform:scale(0.97);
  background:rgba(255,255,255,0.6);
  backdrop-filter:var(--blur);
  box-shadow:var(--shadow-hover);
}
.experience-image {height:210px;overflow:hidden;}
.experience-image img {width:100%;height:100%;object-fit:cover;transition:0.3s;}
.experience-card:hover .experience-image img {transform:scale(1.1);}

.attraction-preview {
  font-size:0.75rem;
  background:rgba(255,217,61,0.25);
  padding:0.4rem 0.8rem;
  border-radius:12px;
  font-weight:800;
  color:var(--navy);
  margin-top:0.5rem;
  display:inline-block;
}

/* FOOTER */
footer {
  background:var(--navy);
  color:#fff;
  text-align:center;
  padding:2rem;
  margin-top:3rem;
  border-radius:40px 40px 0 0;
  animation:fadeIn 1s ease;
}
footer h4{font-weight:700;margin-bottom:0.3rem;}

/* ANIMATIONS */
@keyframes fadeUp{from{opacity:0;transform:translateY(14px);}to{opacity:1;transform:translateY(0);}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a class="logo"><i class="fas fa-building"></i> BookMyStay</a>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="listings.html">HOTELS</a></li>
      <li><a href="#contact">ATTRACTIONS</a></li>
      <button class="btn-primary" onclick="openPay()">PAYMENT</button>
      <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i> THEME</button>
    </ul>
  </div>
</nav>


<div class="search-bar-mini">
  <div class="search-item">
    <label class="search-label">Check-In</label>
    <input type="date" id="checkinInput">
  </div>
  <div class="search-item">
    <label class="search-label">Check-Out</label>
    <input type="date" id="checkoutInput">
  </div>
  <div class="search-item">
    <label class="search-label">Rooms</label>
    <select id="roomInput"><option>1 Room</option><option>2 Rooms</option><option>3 Rooms</option></select>
  </div>
  <div class="search-item">
    <label class="search-label">Guests</label>
    <select id="guestInput"><option>2 Adults</option><option>3 Adults</option><option>4 Adults</option></select>
  </div>
  <button class="book-btn" onclick="window.location.href='listings.html'"><i class="fas fa-search"></i> SEARCH</button>
  <button class="btn-primary" id="saveBookingBtn"><i class="fas fa-save"></i> SAVE</button>
</div>


<div class="hotel-detail-container">
  <div class="hotel-header"><h1 class="hotel-title" id="hotelTitle">Loading...</h1>
  <span class="hotel-rating" id="hotelRating">★ 4.5 Excellent</span>
  <p class="hotel-subtitle" id="hotelDescription">Hotel info...</p></div>
  <div class="gallery-room-section"><div class="gallery-item"><img id="mainImage" src="" alt="Hotel"></div>
  <div class="room-booking-card"><h3>Deluxe Room</h3>
  <p class="muted">Fits 2 Adults</p><div class="price">₹ <span id="hotelPrice">Loading...</span></div>
  <button class="book-btn" onclick="proceedToPayment()">BOOK THIS NOW</button></div></div>
</div>


<section class="experiences-section">
  <h2 class="section-title-small">Nearby Attractions Preview</h2>
  <div class="cards-grid" id="attractionGrid"></div>
</section>

<footer id="contact"><h4>BookMyStay</h4><p>Nearby places + Pro UI ready</p></footer>

<script>
/* ATTRACTION SUGGESTIONS + PREVIEW */
const attractions = [
  {name:"Lake View", type:"Nature", image:""},
  {name:"Mall Road", type:"Shopping", image:""},
  {name:"City Museum", type:"Heritage", image:""}
];

function renderAttractions(){
  const grid = document.getElementById("attractionGrid");
  grid.innerHTML="";
  attractions.forEach(a=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${a.image || 'https://via.placeholder.com/300'}">
      <div class="card-body">
        <h3>${a.name}</h3>
        <p class="muted">${a.type}</p>
        <span class="attraction-preview">Suggested</span>`;
    grid.appendChild(card);
  })
}
renderAttractions();

/* PERSONALIZED SUGGESTION DEMO */
const userFav = JSON.parse(localStorage.getItem("userPreferences") || `{"type":"nature"}`);
console.log("Suggested places for:", userFav);

/* THEME TOGGLE */
document.getElementById("themeToggle").addEventListener("click",()=>{
  document.body.classList.toggle("dark-mode");
})

/* OPEN PAYMENT MODAL */
function openPay(){
  document.getElementById("paymentModal").style.display="block";
}

</script>

</body>
</html>
