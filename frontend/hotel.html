<!-- ADD THIS CSS TO THE <style> SECTION IN <head> OF hotel.html -->
<style>
.amenities-section,
.attractions-section {
    margin: 3rem 0;
    padding: 2rem;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.amenities-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 1.5rem;
}

.amenity-item {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem;
    background: var(--primary-dark);
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
}

.amenity-item:hover {
    background: var(--card-hover);
    transform: translateX(5px);
}

.amenity-item i {
    color: var(--accent-cyan);
    font-size: 1.2rem;
}

.amenity-item span {
    color: var(--text-primary);
    font-weight: 500;
    font-size: 0.95rem;
}

.attractions-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    margin-top: 1.5rem;
}

.attraction-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.2rem;
    background: var(--primary-dark);
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
}

.attraction-item:hover {
    background: var(--card-hover);
    border-color: var(--accent-cyan);
}

.attraction-item i {
    color: var(--accent-gold);
    font-size: 1.3rem;
}

.attraction-item span {
    color: var(--text-primary);
    font-weight: 500;
    font-size: 1rem;
}

@media (max-width: 768px) {
    .amenities-grid,
    .attractions-list {
        grid-template-columns: 1fr;
    }
}
</style>

<!-- ADD THIS SCRIPT BEFORE CLOSING </body> TAG IN hotel.html -->
<script>
// Load hotel details from localStorage
function loadHotelDetails() {
    const hotelData = JSON.parse(localStorage.getItem('selectedHotel'));
    
    if (!hotelData) {
        alert('Please select a hotel first!');
        window.location.href = 'listings.html';
        return;
    }
    
    // Update page title
    document.title = `${hotelData.name} - BookMyStay`;
    
    // Update hotel header section
    const hotelNameEl = document.getElementById('hotelName');
    const hotelTitleEl = document.getElementById('hotelTitle');
    const hotelRatingEl = document.getElementById('hotelRating');
    const hotelDescEl = document.getElementById('hotelDescription');
    const hotelPriceEl = document.getElementById('hotelPrice');
    const mainImageEl = document.getElementById('mainImage');
    const locationInputEl = document.getElementById('locationInput');
    
    if (hotelNameEl) hotelNameEl.textContent = hotelData.name;
    if (hotelTitleEl) hotelTitleEl.textContent = hotelData.name;
    if (hotelRatingEl) {
        hotelRatingEl.innerHTML = `<i class="fas fa-star"></i> ${hotelData.rating} Excellent (${hotelData.reviews || 324} reviews)`;
    }
    if (hotelDescEl) hotelDescEl.textContent = hotelData.description;
    if (hotelPriceEl) hotelPriceEl.textContent = hotelData.price.toLocaleString();
    if (mainImageEl) mainImageEl.src = hotelData.image;
    if (locationInputEl) locationInputEl.value = hotelData.city;
    
    // Display amenities if available
    if (hotelData.amenities && hotelData.amenities.length > 0) {
        displayAmenities(hotelData.amenities);
    }
    
    // Display nearby attractions
    if (hotelData.attractions && hotelData.attractions.length > 0) {
        displayNearbyAttractions(hotelData.attractions);
    }
    
    // Load check-in/check-out dates
    loadBookingDates();
}

// Display amenities section
function displayAmenities(amenities) {
    let amenitiesSection = document.getElementById('amenitiesSection');
    
    if (!amenitiesSection) {
        amenitiesSection = document.createElement('div');
        amenitiesSection.id = 'amenitiesSection';
        amenitiesSection.className = 'amenities-section';
        
        const experiencesSection = document.querySelector('.experiences-section');
        if (experiencesSection) {
            experiencesSection.parentNode.insertBefore(amenitiesSection, experiencesSection);
        }
    }
    
    const amenitiesHTML = amenities.map(amenity => `
        <div class="amenity-item">
            <i class="fas fa-check-circle"></i>
            <span>${amenity}</span>
        </div>
    `).join('');
    
    amenitiesSection.innerHTML = `
        <h2 class="section-title-small">Amenities & Services</h2>
        <div class="amenities-grid">
            ${amenitiesHTML}
        </div>
    `;
}

// Display nearby attractions
function displayNearbyAttractions(attractions) {
    let attractionsSection = document.getElementById('attractionsSection');
    
    if (!attractionsSection) {
        attractionsSection = document.createElement('div');
        attractionsSection.id = 'attractionsSection';
        attractionsSection.className = 'attractions-section';
        
        const experiencesSection = document.querySelector('.experiences-section');
        if (experiencesSection) {
            experiencesSection.parentNode.insertBefore(attractionsSection, experiencesSection.nextSibling);
        }
    }
    
    const attractionsHTML = attractions.map(attraction => `
        <div class="attraction-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>${attraction}</span>
        </div>
    `).join('');
    
    attractionsSection.innerHTML = `
        <h2 class="section-title-small">Nearby Attractions</h2>
        <div class="attractions-list">
            ${attractionsHTML}
        </div>
    `;
}

// Load booking dates
function loadBookingDates() {
    const checkin = localStorage.getItem('checkInDate');
    const checkout = localStorage.getItem('checkOutDate');
    
    const displayCheckinEl = document.getElementById('displayCheckin');
    const displayCheckoutEl = document.getElementById('displayCheckout');
    const checkinDateEl = document.getElementById('checkinDate');
    const checkoutDateEl = document.getElementById('checkoutDate');
    
    if (checkin) {
        if (displayCheckinEl) displayCheckinEl.textContent = formatDate(checkin);
        if (checkinDateEl) checkinDateEl.value = checkin;
    }
    
    if (checkout) {
        if (displayCheckoutEl) displayCheckoutEl.textContent = formatDate(checkout);
        if (checkoutDateEl) checkoutDateEl.value = checkout;
    }
}

// Format date for display
function formatDate(dateString) {
    const date = new Date(dateString);
    const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
    return date.toLocaleDateString('en-US', options);
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadHotelDetails();
});
</script>
