<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Listings ‚Äî BookMyStay</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

<style>
body{margin:0;background:#f5efe8;font-family:Poppins,sans-serif;color:#2c3e50;}
.page{max-width:1200px;margin:auto;padding:2rem 1.4rem;}

/* Cards Grid */
.cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1.8rem;padding:1rem 0;}

/* Hotel Card */
.card{background:#fff;border-radius:40px;overflow:hidden;border:1px solid rgba(0,0,0,0.06);box-shadow:0 5px 28px rgba(0,0,0,0.06);cursor:pointer;transition:0.3s;}
.card:hover{transform:translateY(-5px);box-shadow:0 14px 38px rgba(79,209,229,0.18);}
.card img{width:100%;height:190px;object-fit:cover;}

/* Info */
.card-body{padding:1.4rem;}
.card-body h3{margin:0;font-size:1.2rem;font-weight:800;color:#2b3a2d;}
.muted{font-size:0.85rem;color:#718096;font-weight:600;margin-top:0.4rem;}
.price{font-size:1.3rem;font-weight:800;color:#0097a7;margin-top:0.6rem;}

/* Searching */
.search-wrapper{display:flex;gap:1rem;margin:2rem auto;max-width:650px;}
.search-input{flex:1;padding:1rem 1.5rem;border-radius:30px;border:none;background:#fff;outline:2px solid rgba(79,209,229,0.25);font-size:0.95rem;box-shadow:0 3px 14px rgba(0,0,0,0.04);}
.search-input:focus{outline-color:#4fd1e5;}
.search-btn{background:#4fd1e5;color:#004d40;font-weight:800;border:none;padding:1rem 1.7rem;border-radius:30px;cursor:pointer;text-transform:uppercase;font-size:0.82rem;box-shadow:0 3px 14px rgba(79,209,229,0.35);}
.search-btn:hover{opacity:0.9;transform:translateY(-2px);box-shadow:0 8px 30px rgba(79,209,229,0.4);}

/* Modal */
.popup-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.32);backdrop-filter:blur(14px);display:flex;justify-content:center;align-items:center;z-index:5000;opacity:0;pointer-events:none;transition:0.3s;}
.popup-overlay.active{opacity:1;pointer-events:all;}
.popup-card{width:90%;max-width:520px;background:rgba(255,255,255,0.88);padding:1.7rem;border-radius:42px;box-shadow:0 14px 50px rgba(0,0,0,0.12);animation:fadeUp 0.35s;}
.popup-card img{width:100%;height:240px;object-fit:cover;border-radius:32px;margin-bottom:1rem;}
.popup-card h2{margin:0;font-size:1.5rem;font-weight:800;text-align:center;color:#2b3a2d;}
.popup-card p{text-align:center;font-size:0.92rem;font-weight:600;color:#444;margin-top:0.3rem;margin-bottom:1rem;}
.popup-card button{width:100%;}

/* Anim */
@keyframes fadeUp{from{opacity:0;transform:translateY(22px) scale(0.96);}to{opacity:1;transform:translateY(0) scale(1);}}
</style>
</head>

<body>

<nav style="background:#fff;padding:1rem 2rem;border-bottom:1px solid rgba(0,0,0,0.06);box-shadow:0 3px 14px rgba(0,0,0,0.03);position:sticky;top:0;z-index:999;">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <div style="font-weight:800;font-size:1.3rem;color:#2b3a2d;pointer-events:none;">‚ú¶ BookMyStay</div>
    <a href="login.html" style="text-decoration:none;font-weight:700;color:#004d40;background:rgba(79,209,229,0.15);padding:0.6rem 1.2rem;border-radius:20px;">Login</a>
  </div>
</nav>

<div class="page">

  <!-- Search -->
  <div class="search-wrapper">
    <input type="text" id="searchCityInput" placeholder="Search by city..." class="search-input">
    <button onclick="renderHotels()" class="search-btn"><i class="fa fa-search"></i> Search</button>
  </div>

  <!-- Sort -->
  <div style="display:flex;justify-content:center;margin-bottom:1.5rem;">
    <select id="sortBy" class="search-input" style="max-width:220px;">
      <option value="rating">Rating ‚≠ê</option>
      <option value="low">Price: Low ‚Üí High ‚Çπ</option>
      <option value="high">Price: High ‚Üí Low ‚Çπ</option>
    </select>
    <button onclick="renderHotels()" class="search-btn" style="max-width:140px;">Apply</button>
  </div>

  <div id="resultsInfo" style="text-align:center;font-weight:700;color:#718096;margin-bottom:2rem;">Found 0 Hotels</div>
  <div class="cards-grid" id="hotelsList"></div>
</div>

<!-- Modal -->
<div class="popup-overlay" id="popup">
  <div class="popup-card">
    <img id="popImg" src="">
    <h2 id="popTitle"></h2>
    <p id="popSub"></p>
    <button class="search-btn" onclick="goBooking()">Book Now</button>
    <button class="search-btn" style="background:#888;color:white;box-shadow:none;" onclick="closePop()">Close</button>
  </div>
</div>

<script>
let hotelsData = [
  {id:1,name:"Seaside Villa",city:"Goa",rating:4.5,reviews:210,price:3500,image:""},
  {id:2,name:"Royal Palace",city:"Delhi",rating:4.2,reviews:180,price:5000,image:""},
  {id:3,name:"LakeView Resort",city:"Bangalore",rating:4.6,reviews:260,price:4200,image:""}
];

// Assign placeholder images
hotelsData[0].image = "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800&fit=crop";
hotelsData[1].image = "https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?w=800&fit=crop";
hotelsData[2].image = "https://images.unsplash.com/photo-1582719508461-905c673771fd?w=800&fit=crop";

function renderHotels(){
  const key = document.getElementById("searchCityInput").value.toLowerCase();
  const sort = document.getElementById("sortBy").value;
  let f = hotelsData.filter(h=>h.city.toLowerCase().includes(key));

  if(sort==="low")  f.sort((a,b)=>a.price-b.price);
  if(sort==="high") f.sort((a,b)=>b.price-a.price);
  if(sort==="rating") f.sort((a,b)=>b.rating-a.rating);

  resultsInfo.textContent = `Found ${f.length} Hotels`;

  document.getElementById("hotelsList").innerHTML = f.map(h=>`
    <div class="card" onclick="openPop(${h.id})">
      <img src="${h.image}">
      <div class="card-body">
        <h3>${h.name}</h3>
        <p class="muted">üìç ${h.city} ¬∑ ‚≠ê ${h.rating} (${h.reviews} Reviews)</p>
        <div class="price">‚Çπ${h.price}/night</div>
        <button class="round-btn" onclick="fav(event,${h.id})"><i class="fa fa-heart"></i></button>
      </div>
    </div>`).join("");
}

function openPop(id){
  const h=hotelsData.find(x=>x.id==id);
  if(!h) return;
  popImg.src=h.image;
  popTitle.textContent=h.name;
  popSub.textContent=`üìç ${h.city} ¬∑ ‚≠ê ${h.rating} (${h.reviews} Reviews) ¬∑ ‚Çπ${h.price}/night`;
  document.getElementById("popup").classList.add("active");

  localStorage.setItem("selectedHotel",h.id);
}

function closePop(){document.getElementById("popup").classList.remove("active");}
function fav(e,id){e.stopPropagation();e.target.closest("button").classList.toggle("active");}
function goBooking(){location.href="booking.html";}

window.onload=renderHotels;
</script>

</body>
</html>
