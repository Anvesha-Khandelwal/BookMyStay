<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings - BookMyStay</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#faf7f3;
      --card:#ffffff;
      --card-hover:#f5ece1;
      --text:#2d3430;
      --sub:#707b72;
      --accent:#567f63;
      --price:#567f63;
      --radius:20px;
      --radius-sm:14px;
      --shadow:0 4px 16px rgba(0,0,0,0.05);
      --shadow-hover:0 10px 26px rgba(0,0,0,0.12);
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      background:var(--bg);
      font-family:"Poppins",sans-serif;
      color:var(--text);
    }

    /* ---------- Search Bar ---------- */
    .search-wrapper{
      display:flex;
      gap:0.8rem;
      margin:1.8rem auto 0.8rem;
      max-width:720px;
      padding:0 1.2rem;
    }

    .search-input{
      flex:1;
      padding:0.9rem 1rem;
      border-radius:var(--radius-sm);
      border:1.5px solid rgba(0,0,0,0.08);
      background:#ffffff;
      color:var(--text);
      font-size:0.95rem;
      font-weight:600;
      outline:none;
      box-shadow:0 3px 10px rgba(0,0,0,0.02);
    }
    .search-input::placeholder{color:#9fa7a0;}
    .search-input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(86,127,99,0.18);
    }

    .search-btn{
      padding:0.9rem 1.5rem;
      background:var(--accent);
      border:none;
      border-radius:var(--radius-sm);
      color:#fff;
      font-weight:800;
      font-size:0.85rem;
      text-transform:uppercase;
      letter-spacing:0.5px;
      cursor:pointer;
      transition:0.25s;
      box-shadow:0 4px 12px rgba(86,127,99,0.22);
    }
    .search-btn:hover{
      opacity:0.9;
      transform:translateY(-2px);
      box-shadow:var(--shadow-hover);
    }

    /* ---------- Quick city buttons ---------- */
    .quick-filters{
      max-width:720px;
      margin:0 auto 0.6rem;
      padding:0 1.2rem;
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
    }
    .chip{
      padding:0.4rem 0.9rem;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.08);
      background:#ffffff;
      font-size:0.78rem;
      font-weight:600;
      color:var(--sub);
      cursor:pointer;
      transition:0.2s;
    }
    .chip:hover{
      border-color:var(--accent);
      color:var(--accent);
      background:#f2f6f2;
    }

    /* ---------- Filters ---------- */
    .filters-container{
      display:flex;
      flex-wrap:wrap;
      gap:0.9rem;
      justify-content:center;
      padding:0.6rem 1rem 0.2rem;
    }
    .filters-container select,
    .filters-container input[type=range]{
      padding:0.6rem 0.9rem;
      border-radius:var(--radius-sm);
      border:1.5px solid rgba(0,0,0,0.08);
      background:#ffffff;
      color:var(--text);
      font-weight:600;
      outline:none;
      box-shadow:0 2px 6px rgba(0,0,0,0.02);
      font-size:0.85rem;
    }

    #maxPriceLabel{
      font-weight:700;
      color:var(--accent);
      padding-top:0.4rem;
      font-size:0.85rem;
    }

    .clear-btn{
      padding:0.6rem 0.9rem;
      border-radius:var(--radius-sm);
      border:1.5px solid rgba(0,0,0,0.08);
      background:#ffffff;
      color:var(--sub);
      font-size:0.78rem;
      font-weight:700;
      cursor:pointer;
      transition:0.2s;
    }
    .clear-btn:hover{
      border-color:var(--accent);
      color:var(--accent);
      background:#f2f6f2;
    }

    /* ---------- Result text ---------- */
    #resultsInfo{
      text-align:center;
      font-size:0.9rem;
      font-weight:600;
      color:var(--sub);
      margin:0.4rem 0 0.4rem;
    }

    /* ---------- Cards grid ---------- */
    .cards-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:1.7rem;
      padding:1.6rem 1.2rem 2.4rem;
      max-width:1260px;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.04);
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:0.3s;
    }
    .card:hover{
      transform:translateY(-5px);
      background:var(--card-hover);
      box-shadow:var(--shadow-hover);
    }

    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:1.2rem 1.4rem 1.4rem;
    }

    .card-body h3{
      font-size:1.1rem;
      font-weight:800;
      margin-bottom:0.25rem;
    }

    .muted{
      font-size:0.85rem;
      color:var(--sub);
      margin-bottom:0.5rem;
    }

    .price{
      font-size:1.18rem;
      font-weight:800;
      color:var(--price);
    }

    .badge{
      display:inline-block;
      padding:0.25rem 0.7rem;
      border-radius:999px;
      background:#e2efe5;
      color:var(--accent);
      font-size:0.75rem;
      font-weight:700;
      margin-bottom:0.5rem;
    }

    @media (max-width:600px){
      .search-wrapper{flex-direction:column;}
      .search-btn{width:100%;}
    }
  </style>
</head>
<body>

  <!-- Search -->
  <div class="search-wrapper">
    <input type="text" id="searchCityInput" placeholder="Search city..." class="search-input">
    <button onclick="applyFilters()" class="search-btn">Search</button>
  </div>

  <!-- Quick Cities -->
  <div class="quick-filters">
    <button class="chip" data-city="">All</button>
    <button class="chip" data-city="Goa">Goa</button>
    <button class="chip" data-city="Mumbai">Mumbai</button>
    <button class="chip" data-city="Delhi">Delhi</button>
    <button class="chip" data-city="Bangalore">Bangalore</button>
  </div>

  <!-- Filters -->
  <div class="filters-container">
    <div>
      <input type="range" id="maxPrice" min="0" max="500" value="500">
      <div id="maxPriceLabel">‚Çπ50000 max</div>
    </div>

    <select id="minRating">
      <option value="0">Any Rating</option>
      <option value="4">4+ Stars</option>
      <option value="4.5">4.5+ Stars</option>
      <option value="3.5">3.5+ Stars</option>
    
    </select>

    <select id="sortBy">
      <option value="price-low">Price: Low ‚Üí High</option>
      <option value="price-high">Price: High ‚Üí Low</option>
      <option value="rating">Top Rated</option>
    </select>

    <button type="button" class="clear-btn" id="clearBtn">Clear Filters</button>
  </div>


  <div id="resultsInfo">Found hotels</div>


  <div class="cards-grid" id="hotelsList"></div>

  <script>
    let hotelsData = [];

    async function loadHotels() {
      try {
        const res = await fetch("hotels.json");
        hotelsData = await res.json();
        applyFilters();
      } catch (err) {
        document.getElementById("resultsInfo").textContent = "Error loading hotels.";
      }
    }

    function updateMaxPriceLabel() {
      const slider = document.getElementById("maxPrice");
      const label = document.getElementById("maxPriceLabel");
      label.textContent = "‚Çπ" + slider.value + " max";
    }

    function applyFilters() {
      const searchInput = document.getElementById("searchCityInput").value.toLowerCase().trim();
      const maxPrice = Number(document.getElementById("maxPrice").value);
      const minRating = Number(document.getElementById("minRating").value);
      const sortBy = document.getElementById("sortBy").value;
      const hotelsList = document.getElementById("hotelsList");
      const resultsInfo = document.getElementById("resultsInfo");

      let filtered = hotelsData.filter(h =>
        h.city.toLowerCase().includes(searchInput) &&
        h.price <= maxPrice &&
        h.rating >= minRating
      );

      if (sortBy === "price-low") filtered.sort((a, b) => a.price - b.price);
      if (sortBy === "price-high") filtered.sort((a, b) => b.price - a.price);
      if (sortBy === "rating") filtered.sort((a, b) => b.rating - a.rating);

      const cityText = searchInput ? ` in "${searchInput}"` : "";
      resultsInfo.textContent = filtered.length
        ? `Found ${filtered.length} hotel(s)${cityText}`
        : `No hotels found${cityText}`;

      hotelsList.innerHTML = filtered.map(h => `
        <div class="card" onclick="openHotel(${h.id})">
          <img src="${h.image}" alt="${h.name}">
          <div class="card-body">
            <div class="badge">‚≠ê ${h.rating}</div>
            <h3>${h.name}</h3>
            <p class="muted">üìç ${h.city}</p>
            <div class="price">‚Çπ${h.price}/night</div>
          </div>
        </div>
      `).join("");
    }

    function openHotel(id) {
      localStorage.setItem("selectedHotel", id);
      window.location.href = "hotel.html";
    }

    // Event listeners
    document.addEventListener("DOMContentLoaded", () => {
      loadHotels();
      updateMaxPriceLabel();

      document.getElementById("maxPrice").addEventListener("input", () => {
        updateMaxPriceLabel();
        applyFilters();
      });

      document.getElementById("minRating").addEventListener("change", applyFilters);
      document.getElementById("sortBy").addEventListener("change", applyFilters);
      document.getElementById("searchCityInput").addEventListener("keyup", (e) => {
        if (e.key === "Enter") applyFilters();
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        document.getElementById("searchCityInput").value = "";
        document.getElementById("maxPrice").value = 500;
        document.getElementById("minRating").value = "0";
        document.getElementById("sortBy").value = "price-low";
        updateMaxPriceLabel();
        applyFilters();
      });

      
      document.querySelectorAll(".chip").forEach(chip => {
        chip.addEventListener("click", () => {
          const city = chip.getAttribute("data-city");
          document.getElementById("searchCityInput").value = city;
          applyFilters();
        });
      });
    });
  </script>
</body>
</html>
