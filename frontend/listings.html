<style>
:root{
  --bg:#faf7f3;
  --card:#ffffff;
  --card-hover:#f5ece1;
  --text:#2d3430;
  --sub:#707b72;
  --accent:#567f63;
  --price:#567f63;
  --radius:20px;
  --radius-sm:14px;
  --shadow:0 4px 16px rgba(0,0,0,0.05);
  --shadow-hover:0 10px 26px rgba(0,0,0,0.12);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);font-family:"Poppins",sans-serif;color:var(--text);}

.search-wrapper{
  display:flex;gap:0.8rem;margin:1.8rem auto 0.8rem;max-width:720px;padding:0 1.2rem;
}
.search-input{
  flex:1;padding:0.9rem 1rem;border-radius:var(--radius-sm);border:1.5px solid rgba(0,0,0,0.08);
  background:#fff;color:var(--text);font-size:0.95rem;font-weight:600;outline:none;
  box-shadow:0 3px 10px rgba(0,0,0,0.02);
}
.search-input::placeholder{color:#9fa7a0;}
.search-input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(86,127,99,0.18);}

.search-btn{
  padding:0.9rem 1.5rem;background:var(--accent);border:none;border-radius:var(--radius-sm);
  color:#fff;font-weight:800;font-size:0.85rem;text-transform:uppercase;letter-spacing:0.5px;
  cursor:pointer;transition:0.25s;box-shadow:0 4px 12px rgba(86,127,99,0.22);
}
.search-btn:hover{opacity:0.9;transform:translateY(-2px);box-shadow:var(--shadow-hover);}

.card{
  background:var(--card);border-radius:var(--radius);overflow:hidden;border:1px solid rgba(0,0,0,0.04);
  box-shadow:var(--shadow);cursor:pointer;transition:0.3s;animation:popUp 0.4s ease;
}
.card:hover{transform:translateY(-5px);background:var(--card-hover);box-shadow:var(--shadow-hover);}
.card img{width:100%;height:220px;object-fit:cover;display:block;border-radius:12px 12px 0 0;}
.card-body{padding:1.2rem 1.4rem 1.4rem;}
.card-body h3{font-size:1.3rem;font-weight:700;color:#1a1a1a;margin-bottom:0.8rem;}
.muted{font-size:0.85rem;color:var(--sub);margin-bottom:0.4rem;}
.price{font-size:1.5rem;font-weight:800;color:var(--price);}

@keyframes popUp {
  from {opacity:0;transform:scale(0.92);}
  to {opacity:1;transform:scale(1);}
}

.quick-filters{
  max-width:720px;margin:0 auto 0.6rem;padding:0 1.2rem;display:flex;flex-wrap:wrap;gap:0.5rem;
}
.chip{
  padding:0.4rem 0.9rem;border-radius:999px;border:1px solid rgba(0,0,0,0.08);
  background:#fff;font-size:0.78rem;font-weight:600;color:var(--sub);cursor:pointer;transition:0.2s;
}
.chip:hover{border-color:var(--accent);color:var(--accent);background:#f2f6f2;}

.filters-container{
  display:flex;flex-wrap:wrap;gap:0.9rem;justify-content:center;padding:0.6rem 1rem;
}
.filters-container select, .filters-container input[type=range]{
  padding:0.6rem 0.9rem;border-radius:var(--radius-sm);border:1.5px solid rgba(0,0,0,0.08);
  background:#fff;color:var(--text);font-weight:600;outline:none;box-shadow:0 2px 6px rgba(0,0,0,0.02);
  font-size:0.85rem;
}

.clear-btn{
  padding:0.6rem 1rem;border-radius:var(--radius-sm);border:1.5px solid rgba(0,0,0,0.08);
  background:#fff;color:var(--sub);font-size:0.78rem;font-weight:700;cursor:pointer;transition:0.2s;
}
.clear-btn:hover{border-color:var(--accent);color:var(--accent);background:#f2f6f2;}

#resultsInfo{text-align:center;font-size:0.9rem;font-weight:600;color:var(--sub);margin:0.4rem 0;}
</style>
</head>

<div class="search-wrapper">
  <input type="text" id="searchCityInput" placeholder="Search city..." class="search-input">
  <button onclick="applyFilters()" class="search-btn">Search</button>
</div>

<div class="sort-wrapper" style="display:flex;justify-content:center;gap:1rem;padding:1rem;">
  <select onchange="filterByCity(this.value)">
    <option value="All">All Cities</option>
    <option value="Bali">Bali</option>
    <option value="Dubai">Dubai</option>
    <option value="Maldives">Maldives</option>
    <option value="Goa">Goa</option>
  </select>

  <select onchange="sortHotels(this.value)">
    <option value="">Sort By</option>
    <option value="price-low">Price: Low to High</option>
    <option value="price-high">Price: High to Low</option>
    <option value="rating">Top Rated</option>
  </select>

  <input type="range" min="0" max="500" value="500"
    oninput="document.getElementById('maxPriceLabel').textContent = '₹' + this.value + ' max'; filterByPrice(this.value)">
  <div id="maxPriceLabel">₹500 max</div>

  <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
</div>

<div id="hotelCards" class="cards-grid" style="grid-template-columns: repeat(auto-fill, minmax(350px,1fr));"></div>

<div class="quick-filters">
  <button class="chip" data-city="All" onclick="filterByCity('All')">All</button>
  <button class="chip" data-city="Goa" onclick="filterByCity('Goa')">Goa</button>
  <button class="chip" data-city="Delhi" onclick="filterByCity('Delhi')">Delhi</button>
  <button class="chip" data-city="Mumbai" onclick="filterByCity('Mumbai')">Mumbai</button>
  <button class="chip" data-city="Bangalore" onclick="filterByCity('Bangalore')">Bangalore</button>
</div>

let currentHotels = [...hotels];

function displayHotels(){
  const box=document.getElementById("hotelCards");
  box.innerHTML="";
  currentHotels.forEach(h=>{
    const c=document.createElement("div");
    c.className="card";
    c.onclick=()=>openHotelDetails(h);
    c.innerHTML=`
      <img src="${h.image}" alt="${h.name}">
      <div class="card-body">
        <h3>${h.name}</h3>
        <p class="muted"><i class="fas fa-map-marker-alt"></i> ${h.location}</p>
        <div><span class="badge">${h.city}</span></div>
        <div><i class="fas fa-comments"></i> ${h.reviews} reviews</div>
        <div class="price">₹${h.price.toLocaleString()}/night</div>
      </div>`;
    box.appendChild(c);
  });
  document.getElementById("resultsInfo").textContent=`Found ${currentHotels.length} hotels`;
}

function openHotelDetails(h){
  localStorage.setItem("selectedHotel",JSON.stringify(h));
  window.location.href="hotel.html";
}

function filterByCity(c){ currentHotels = c==="All"?[...hotels]:hotels.filter(h=>h.city.toLowerCase().includes(c.toLowerCase())); displayHotels(); }
function filterByPrice(m){ currentHotels=hotels.filter(h=>h.price<=m); displayHotels(); }
function sortHotels(t){ if(!t)return; currentHotels.sort((a,b)=> t==="price-low"?a.price-b.price:t==="price-high"?b.price-a.price:b.rating-a.rating); displayHotels(); }
function clearFilters(){ document.getElementById("searchCityInput").value="";currentHotels=[...hotels];displayHotels(); }

document.addEventListener("DOMContentLoaded",displayHotels);
