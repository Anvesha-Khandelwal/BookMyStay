<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Listings - BookMyStay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Listings Page - Aesthetic Professional */
        
        body {
            background: var(--bg-secondary);
        }

        .listings-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 3rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        /* Search Summary */
        .search-summary {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 2rem 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .search-summary-content h2 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }

        .results-info {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .modify-search-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modify-search-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Main Layout */
        .listings-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2.5rem;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-light);
        }

        .filters-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            letter-spacing: -0.3px;
        }

        .filter-group {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-light);
        }

        .filter-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .filter-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-label i {
            margin-right: 0.4rem;
            color: var(--accent);
        }

        .filter-input,
        .filter-select {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            color: var(--text-primary);
            padding: 0.9rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .filter-select {
            cursor: pointer;
        }

        .price-slider {
            width: 100%;
            margin: 1rem 0 0.8rem;
            cursor: pointer;
            height: 6px;
            border-radius: 10px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
        }

        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .price-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .price-value {
            display: block;
            color: var(--accent);
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .clear-filters-btn {
            width: 100%;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-medium);
            padding: 0.9rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-filters-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Hotels Grid */
        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .hotel-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--border-light);
        }

        .hotel-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-hover);
        }

        .hotel-img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .hotel-card:hover .hotel-img {
            transform: scale(1.08);
        }

        .card-body {
            padding: 1.8rem;
        }

        .card-body h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.6rem;
            letter-spacing: -0.3px;
        }

        .muted {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-top: 1rem;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 2rem;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.8rem;
            font-weight: 700;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Results Info Badge */
        .results-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .listings-layout {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .listings-container {
                padding: 1.5rem;
            }

            .search-summary {
                padding: 1.5rem;
            }

            .search-summary-content h2 {
                font-size: 1.6rem;
            }

            .hotels-grid {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                padding: 1.5rem;
            }

            .modify-search-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .listings-container {
                padding: 1rem;
            }

            .search-summary {
                padding: 1.2rem;
            }

            .search-summary-content h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-building"></i>
                BookMyStay
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Hotels</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    Dark
                </button>
            </ul>
        </div>
    </nav>

    <div class="listings-container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="index.html">Home</a> / <span>Hotels</span>
        </div>

        <!-- Search Summary -->
        <div class="search-summary">
            <div class="search-summary-content">
                <h2 id="searchLocation">Hotels in Goa</h2>
                <p class="results-info" id="resultsInfo">Loading hotels...</p>
            </div>
            <button class="modify-search-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-edit"></i> Modify Search
            </button>
        </div>

        <!-- Main Layout -->
        <div class="listings-layout">
            <!-- Filters Sidebar -->
            <aside class="filters-sidebar">
                <h3 class="filters-title">
                    <i class="fas fa-sliders-h"></i>
                    Filters
                </h3>

                <!-- Price Filter -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-dollar-sign"></i> Max Price per Night
                    </label>
                    <input 
                        type="range" 
                        id="maxPrice" 
                        class="price-slider" 
                        min="50" 
                        max="500" 
                        value="500" 
                        step="10"
                    >
                    <span class="price-value" id="maxPriceLabel">$500</span>
                </div>

                <!-- Rating Filter -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-star"></i> Minimum Rating
                    </label>
                    <select id="minRating" class="filter-select">
                        <option value="0">Any Rating</option>
                        <option value="3">3+ Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="4.5">4.5+ Stars</option>
                    </select>
                </div>

                <!-- Sort By -->
                <div class="filter-group">
                    <label class="filter-label">
                        <i class="fas fa-sort"></i> Sort By
                    </label>
                    <select id="sortBy" class="filter-select">
                        <option value="rating">Highest Rated</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>

                <!-- Clear Filters -->
                <button class="clear-filters-btn" onclick="clearFilters()">
                    <i class="fas fa-redo"></i> Clear All Filters
                </button>
            </aside>

            <!-- Hotels Grid -->
            <div class="hotels-grid" id="hotelsList">
                <!-- Hotels will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <h4>About BookMyStay</h4>
                    <p>Your trusted partner in creating memorable travel experiences.</p>
                </div>
                <div>
                    <h4>Quick Links</h4>
                    <p><a href="#">About</a></p>
                    <p><a href="#">Careers</a></p>
                    <p><a href="#">Privacy</a></p>
                </div>
                <div>
                    <h4>Contact</h4>
                    <p>üìß bookMyStay09@gmail.com</p>
                    <p>üìû +91 7568937915</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Hotels Data Management
        let hotelsData = [];
        let filteredHotels = [];

        // Load hotels JSON
        async function loadHotels() {
            try {
                const res = await fetch("hotels.json");
                hotelsData = await res.json();
                
                const searchCity = localStorage.getItem("searchCity") || "All Locations";
                document.getElementById("searchLocation").textContent = `Hotels in ${searchCity}`;
                
                applyFilters();
            }
            catch (err) {
                console.error("Error loading hotels.json", err);
                document.getElementById("resultsInfo").textContent = "Error loading hotels";
                document.getElementById("hotelsList").innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to load hotels</h3>
                        <p>Please check if hotels.json exists and try again.</p>
                    </div>`;
            }
        }

        function applyFilters() {
            const searchCity = (localStorage.getItem("searchCity") || "").toLowerCase();
            const maxPrice = Number(document.getElementById('maxPrice').value);
            const minRating = Number(document.getElementById('minRating').value);
            const sortBy = document.getElementById('sortBy').value;

            filteredHotels = hotelsData.filter(hotel => {
                const matchCity = searchCity === "" || hotel.city.toLowerCase().includes(searchCity);
                const matchPrice = hotel.price <= maxPrice;
                const matchRating = hotel.rating >= minRating;
                return matchCity && matchPrice && matchRating;
            });

            if (sortBy === "price-low") filteredHotels.sort((a,b)=> a.price - b.price);
            if (sortBy === "price-high") filteredHotels.sort((a,b)=> b.price - a.price);
            if (sortBy === "rating") filteredHotels.sort((a,b)=> b.rating - a.rating);

            displayHotels();
        }

        function displayHotels() {
            const container = document.getElementById("hotelsList");
            const count = filteredHotels.length;

            document.getElementById("resultsInfo").innerHTML = `
                <span class="results-badge">
                    <i class="fas fa-hotel"></i> ${count} hotel${count !== 1 ? "s" : ""} found
                </span>
            `;

            if (count === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No hotels found</h3>
                        <p>Try adjusting your filters or search for another location.</p>
                    </div>`;
                return;
            }

            container.innerHTML = filteredHotels.map(hotel => `
                <div class="hotel-card" onclick="viewHotel(${hotel.id})">
                    <img src="${hotel.image}" class="hotel-img" alt="${hotel.name}" />
                    <div class="card-body">
                        <h3>${hotel.name}</h3>
                        <p class="muted">
                            <span>üìç ${hotel.city}</span>
                            <span>‚≠ê ${hotel.rating}</span>
                        </p>
                        <p class="price">$${hotel.price}<span style="font-size: 1rem; color: var(--text-muted); font-weight: 500;">/night</span></p>
                    </div>
                </div>
            `).join("");
        }

        function viewHotel(id) {
            localStorage.setItem("selectedHotel", id);
            window.location.href = "hotel.html";
        }

        function clearFilters() {
            document.getElementById('maxPrice').value = 500;
            document.getElementById('maxPriceLabel').textContent = "$500";
            document.getElementById('minRating').value = 0;
            document.getElementById('sortBy').value = "rating";
            applyFilters();
        }

        document.getElementById('maxPrice').oninput = e => {
            document.getElementById('maxPriceLabel').textContent = "$" + e.target.value;
            applyFilters();
        };

        document.getElementById('minRating').onchange = applyFilters;
        document.getElementById('sortBy').onchange = applyFilters;

        loadHotels();
    </script>
</body>
</html>
