<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings - BookMyStay</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#faf7f3;
      --card:#ffffff;
      --card-hover:#f5ece1;
      --text:#2d3430;
      --sub:#707b72;
      --accent:#567f63;
      --price:#567f63;
      --radius:20px;
      --radius-sm:14px;
      --shadow:0 4px 16px rgba(0,0,0,0.05);
      --shadow-hover:0 10px 26px rgba(0,0,0,0.12);
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      background:var(--bg);
      font-family:"Poppins",sans-serif;
      color:var(--text);
    }


    /* ---------- Search Bar ---------- */
    .search-wrapper{
      display:flex;
      gap:0.8rem;
      margin:1.8rem auto 0.8rem;
      max-width:720px;
      padding:0 1.2rem;
    }

    .search-input{
      flex:1;
      padding:0.9rem 1rem;
      border-radius:var(--radius-sm);
      border:1.5px solid rgba(0,0,0,0.08);
      background:#ffffff;
      color:var(--text);
      font-size:0.95rem;
      font-weight:600;
      outline:none;
      box-shadow:0 3px 10px rgba(0,0,0,0.02);
    }
    .search-input::placeholder{color:#9fa7a0;}
    .search-input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(86,127,99,0.18);
    }

    .search-btn{
      padding:0.9rem 1.5rem;
      background:var(--accent);
      border:none;
      border-radius:var(--radius-sm);
      color:#fff;
      font-weight:800;
      font-size:0.85rem;
      text-transform:uppercase;
      letter-spacing:0.5px;
      cursor:pointer;
      transition:0.25s;
      box-shadow:0 4px 12px rgba(86,127,99,0.22);
    }
    .search-btn:hover{
      opacity:0.9;
      transform:translateY(-2px);
      box-shadow:var(--shadow-hover);
    }
    .card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  animation: popUp 0.4s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}

@keyframes popUp {
  from {
    opacity: 0;
    transform: scale(0.92);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@media (max-width: 768px) {
  #hotelCards {
    grid-template-columns: 1fr !important;
    padding: 1rem !important;
  }
}

    /* ---------- Quick city buttons ---------- */
    .quick-filters{
      max-width:720px;
      margin:0 auto 0.6rem;
      padding:0 1.2rem;
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
    }
    .chip{
      padding:0.4rem 0.9rem;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.08);
      background:#ffffff;
      font-size:0.78rem;
      font-weight:600;
      color:var(--sub);
      cursor:pointer;
      transition:0.2s;
    }
    .chip:hover{
      border-color:var(--accent);
      color:var(--accent);
      background:#f2f6f2;
    }

    /* ---------- Filters ---------- */
    .filters-container{
      display:flex;
      flex-wrap:wrap;
      gap:0.9rem;
      justify-content:center;
      padding:0.6rem 1rem 0.2rem;
    }
    .filters-container select,
    .filters-container input[type=range]{
      padding:0.6rem 0.9rem;
      border-radius:var(--radius-sm);
      border:1.5px solid rgba(0,0,0,0.08);
      background:#ffffff;
      color:var(--text);
      font-weight:600;
      outline:none;
      box-shadow:0 2px 6px rgba(0,0,0,0.02);
      font-size:0.85rem;
    }

    #maxPriceLabel{
      font-weight:700;
      color:var(--accent);
      padding-top:0.4rem;
      font-size:0.85rem;
    }

    .clear-btn{
      padding:0.6rem 0.9rem;
      border-radius:var(--radius-sm);
      border:1.5px solid rgba(0,0,0,0.08);
      background:#ffffff;
      color:var(--sub);
      font-size:0.78rem;
      font-weight:700;
      cursor:pointer;
      transition:0.2s;
    }
    .clear-btn:hover{
      border-color:var(--accent);
      color:var(--accent);
      background:#f2f6f2;
    }

    /* ---------- Result text ---------- */
    #resultsInfo{
      text-align:center;
      font-size:0.9rem;
      font-weight:600;
      color:var(--sub);
      margin:0.4rem 0 0.4rem;
    }

    /* ---------- Cards grid ---------- */
    .cards-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:1.7rem;
      padding:1.6rem 1.2rem 2.4rem;
      max-width:1260px;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.04);
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:0.3s;
    }
    .card:hover{
      transform:translateY(-5px);
      background:var(--card-hover);
      box-shadow:var(--shadow-hover);
    }

    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:1.2rem 1.4rem 1.4rem;
    }

    .card-body h3{
      font-size:1.1rem;
      font-weight:800;
      margin-bottom:0.25rem;
    }

    .muted{
      font-size:0.85rem;
      color:var(--sub);
      margin-bottom:0.5rem;
    }

    .price{
      font-size:1.18rem;
      font-weight:800;
      color:var(--price);
    }

    .badge{
      display:inline-block;
      padding:0.25rem 0.7rem;
      border-radius:999px;
      background:#e2efe5;
      color:var(--accent);
      font-size:0.75rem;
      font-weight:700;
      margin-bottom:0.5rem;
    }

    @media (max-width:600px){
      .search-wrapper{flex-direction:column;}
      .search-btn{width:100%;}
    }
  </style>
</head>
<body>

  <!-- Search -->
  <div class="search-wrapper">
    <input type="text" id="searchCityInput" placeholder="Search city..." class="search-input">
    <button onclick="applyFilters()" class="search-btn">Search</button>
  </div>
  <div class="sort-wrapper">
  <select onchange="filterByCity(this.value)">
    <option value="All">All Cities</option>
    <option value="Bali">Bali</option>
    <option value="Dubai">Dubai</option>
    <option value="Maldives">Maldives</option>
    <option value="Goa">Goa</option>

  <select onchange="sortHotels(this.value)">
    <option value="">Sort By</option>
    <option value="price-low">Price: Low to High</option>
    <option value="price-high">Price: High to Low</option>
    <option value="rating">Top Rated</option>
  </select>
  
  <input type="range" min="0" max="500" value="500" oninput="document.getElementById('priceLabel').textContent = '₹' + this.value; filterByPrice(this.value)">
  <span id="priceLabel">₹500 max</span>
</div>

<!-- Hotel Cards Container -->
<div id="hotelCards" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:2rem;padding:2rem;max-width:1400px;margin:0 auto;">
  <!-- Hotels will be displayed here by JavaScript -->
</div>

  <!-- Quick Cities -->
  <div class="quick-filters">
    <button class="chip" data-city="">All</button>
    <button class="chip" data-city="Goa">Goa</button>
    <button class="chip" data-city="Mumbai">Mumbai</button>
    <button class="chip" data-city="Delhi">Delhi</button>
    <button class="chip" data-city="Bangalore">Bangalore</button>
  </div>

  <!-- Filters -->
  <div class="filters-container">
    <div>
      <input type="range" id="maxPrice" min="0" max="500" value="500">
      <div id="maxPriceLabel">₹50000 max</div>
    </div>

    <select id="minRating">
      <option value="0">Any Rating</option>
      <option value="4">4+ Stars</option>
      <option value="4.5">4.5+ Stars</option>
      <option value="3.5">3.5+ Stars</option>
    
    </select>

    <select id="sortBy">
      <option value="price-low">Price: Low → High</option>
      <option value="price-high">Price: High → Low</option>
      <option value="rating">Top Rated</option>
    </select>

    <button type="button" class="clear-btn" id="clearBtn">Clear Filters</button>
  </div>


  <div id="resultsInfo">Found hotels</div>


  <div class="cards-grid" id="hotelsList"></div>

let currentHotels = [...hotels];

// Display hotels
function displayHotels() {
  const container = document.getElementById('hotelCards');
  if (!container) return;
  
  container.innerHTML = '';
  
  if (currentHotels.length === 0) {
    container.innerHTML = `
      <div style="text-align:center;padding:3rem;color:#888;">
        <i class="fas fa-search" style="font-size:3rem;margin-bottom:1rem;"></i>
        <h3>No hotels found</h3>
        <p>Try adjusting your filters</p>
      </div>
    `;
    return;
  }
  
  currentHotels.forEach(hotel => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.cursor = 'pointer';
    
    // Make entire card clickable
    card.onclick = () => openHotelDetails(hotel);
    
    card.innerHTML = `
      <img src="${hotel.image}" alt="${hotel.name}" style="width:100%;height:220px;object-fit:cover;border-radius:12px 12px 0 0;">
      <div style="padding:1.2rem;">
        <div style="display:flex;justify-content:space-between;align-items:start;margin-bottom:0.8rem;">
          <h3 style="font-size:1.3rem;font-weight:700;color:#1a1a1a;margin:0;">${hotel.name}</h3>
          <div style="background:#FFD700;padding:0.3rem 0.7rem;border-radius:20px;font-weight:700;font-size:0.85rem;color:#1a1a1a;">
            ⭐ ${hotel.rating}
          </div>
        </div>
        <p style="color:#666;font-size:0.9rem;margin-bottom:0.5rem;">
          <i class="fas fa-map-marker-alt" style="color:#4dd0e1;"></i> ${hotel.location}
        </p>
        <p style="color:#555;font-size:0.9rem;margin-bottom:1rem;line-height:1.5;">${hotel.description}</p>
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div>
            <span style="color:#888;font-size:0.8rem;">Starting from</span>
            <div style="font-size:1.5rem;font-weight:800;color:#1a1a1a;">₹${hotel.price.toLocaleString()}<span style="font-size:0.9rem;font-weight:500;color:#666;">/night</span></div>
          </div>
          <button onclick="event.stopPropagation(); openHotelDetails(${JSON.stringify(hotel).replace(/"/g, '&quot;')})" style="background:#4dd0e1;color:#fff;border:none;padding:0.7rem 1.5rem;border-radius:25px;font-weight:700;cursor:pointer;transition:0.3s;">
            View Details →
          </button>
        </div>
      </div>
    `;
    
    container.appendChild(card);
  });
}

// Open hotel details page
function openHotelDetails(hotel) {
  // Save hotel data to localStorage
  localStorage.setItem('selectedHotel', JSON.stringify(hotel));
  
  // Save search dates if available
  const checkin = document.getElementById('checkin')?.value;
  const checkout = document.getElementById('checkout')?.value;
  
  if (checkin) localStorage.setItem('checkInDate', checkin);
  if (checkout) localStorage.setItem('checkOutDate', checkout);
  
  // Redirect to hotel details page
  window.location.href = 'hotel.html';
}

// Filter by city
function filterByCity(city) {
  if (!city || city === 'All') {
    currentHotels = [...hotels];
  } else {
    currentHotels = hotels.filter(h => h.city.toLowerCase().includes(city.toLowerCase()));
  }
  displayHotels();
}

// Filter by price
function filterByPrice(maxPrice) {
  currentHotels = hotels.filter(h => h.price <= maxPrice);
  displayHotels();
}

// Sort hotels
function sortHotels(sortBy) {
  if (sortBy === 'price-low') {
    currentHotels.sort((a, b) => a.price - b.price);
  } else if (sortBy === 'price-high') {
    currentHotels.sort((a, b) => b.price - a.price);
  } else if (sortBy === 'rating') {
    currentHotels.sort((a, b) => b.rating - a.rating);
  }
  displayHotels();
}

// Save search values
function saveSearchValues() {
  const city = document.getElementById('searchCity')?.value;
  const checkin = document.getElementById('checkin')?.value;
  const checkout = document.getElementById('checkout')?.value;
  const guests = document.getElementById('guests')?.value;
  
  if (city) localStorage.setItem('searchCity', city);
  if (checkin) localStorage.setItem('checkInDate', checkin);
  if (checkout) localStorage.setItem('checkOutDate', checkout);
  if (guests) localStorage.setItem('guests', guests);
}

// Search hotels
function searchHotelsFromHotelPage() {
  const city = document.getElementById('searchCity')?.value;
  if (city) {
    filterByCity(city);
  }
}

// Load saved search on page load
window.addEventListener('DOMContentLoaded', function() {
  const savedCity = localStorage.getItem('searchCity');
  const savedCheckin = localStorage.getItem('checkInDate');
  const savedCheckout = localStorage.getItem('checkOutDate');
  const savedGuests = localStorage.getItem('guests');
  
  if (savedCity) {
    const cityInput = document.getElementById('searchCity');
    if (cityInput) {
      cityInput.value = savedCity;
      filterByCity(savedCity);
    }
  }
  
  if (savedCheckin) {
    const checkinInput = document.getElementById('checkin');
    if (checkinInput) checkinInput.value = savedCheckin;
  }
  
  if (savedCheckout) {
    const checkoutInput = document.getElementById('checkout');
    if (checkoutInput) checkoutInput.value = savedCheckout;
  }
  
  if (savedGuests) {
    const guestsInput = document.getElementById('guests');
    if (guestsInput) guestsInput.value = savedGuests;
  }
  
  // Initial display
  displayHotels();
});
</script>
